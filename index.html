<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Server Status Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button.active {
            background: rgba(46, 204, 113, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            min-width: 150px;
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .server-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .server-card.online {
            border-left: 5px solid #2ecc71;
        }
        
        .server-card.offline {
            border-left: 5px solid #e74c3c;
        }
        
        .server-card.checking {
            border-left: 5px solid #f39c12;
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status.online {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status.offline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .status.checking {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .server-url {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .server-details {
            margin-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .last-updated {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .response-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .response-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .response-fast {
            background: #2ecc71;
        }
        
        .response-medium {
            background: #f39c12;
        }
        
        .response-slow {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .server-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .pulse.online {
            background: #2ecc71;
            box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            animation: pulseAnimation 2s infinite;
        }
        
        .pulse.offline {
            background: #e74c3c;
        }
        
        @keyframes pulseAnimation {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time Server Status Monitor</h1>
            <p class="description">Live monitoring of server status and response times with real-time updates</p>
        </header>
        
        <div class="controls">
            <button id="checkAll">
                <i class="fas fa-sync-alt"></i> Check All Now
            </button>
            <button id="autoRefresh" class="active">
                <i class="fas fa-toggle-on"></i> Auto Refresh
            </button>
            <button id="viewHistory">
                <i class="fas fa-history"></i> View History
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalServers">5</div>
                <div>Total Servers</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="onlineServers">0</div>
                <div>Online</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="offlineServers">0</div>
                <div>Offline</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="avgResponse">0ms</div>
                <div>Avg Response</div>
            </div>
        </div>
        
        <div class="server-grid" id="serverList">
            <!-- Server cards will be generated here -->
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: <span id="updateTime">Never</span>
            <span id="liveIndicator" style="display: none;"> &bull; <span class="pulse online"></span> Live updating</span>
        </div>
    </div>

    <script>
        // Server data
        const servers = [
            { id: 'th-01', name: 'TH-01', url: 'http://45.136.255.72:81/server/online' },
            { id: 'th-02', name: 'TH-02', url: 'http://212.80.215.220:81/server/online' },
            { id: 'th-03', name: 'TH-03', url: 'http://45.136.255.108:81/server/online' },
            { id: 'th-04', name: 'TH-04', url: 'http://43.229.150.11:8888/server/online' },
            { id: 'th-05', name: 'TH-05', url: 'http://45.136.255.108:81/server/online' }
        ];

        let autoRefreshInterval = null;
        let autoRefreshEnabled = true;
        let updateFrequency = 10000; // 10 seconds

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderServerCards();
            checkAllServers();
            startAutoRefresh();
            
            // Add event listeners
            document.getElementById('checkAll').addEventListener('click', function() {
                checkAllServers();
            });
            
            document.getElementById('autoRefresh').addEventListener('click', function() {
                toggleAutoRefresh();
            });
            
            document.getElementById('viewHistory').addEventListener('click', function() {
                alert('History feature would show server status history over time.');
            });
        });

        // Render server cards
        function renderServerCards() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            
            servers.forEach(server => {
                const card = document.createElement('div');
                card.className = 'server-card checking';
                card.id = `card-${server.id}`;
                card.innerHTML = `
                    <div class="server-header">
                        <div class="server-name">${server.name}</div>
                        <div class="status checking">
                            <i class="fas fa-sync-alt fa-spin"></i> Checking...
                        </div>
                    </div>
                    <div class="server-url">${server.url}</div>
                    <div class="server-details">
                        <div class="detail-row">
                            <span>Status:</span>
                            <span class="status-text">Checking...</span>
                        </div>
                        <div class="detail-row">
                            <span>Response Time:</span>
                            <span class="response-time">-</span>
                        </div>
                        <div class="detail-row">
                            <span>Performance:</span>
                            <span class="performance">-</span>
                        </div>
                        <div class="response-bar">
                            <div class="response-fill" style="width: 0%"></div>
                        </div>
                        <div class="detail-row">
                            <span>Last Checked:</span>
                            <span class="last-checked">-</span>
                        </div>
                    </div>
                `;
                serverList.appendChild(card);
            });
        }

        // Check all servers
        async function checkAllServers() {
            const checkPromises = servers.map(server => checkServer(server));
            await Promise.allSettled(checkPromises);
            updateStats();
            updateLastUpdated();
        }

        // Check a single server
        async function checkServer(server) {
            const card = document.getElementById(`card-${server.id}`);
            const statusElement = card.querySelector('.status');
            const statusText = card.querySelector('.status-text');
            const responseTimeElement = card.querySelector('.response-time');
            const performanceElement = card.querySelector('.performance');
            const responseFillElement = card.querySelector('.response-fill');
            const lastCheckedElement = card.querySelector('.last-checked');
            
            // Update status to checking
            card.className = 'server-card checking';
            statusElement.className = 'status checking';
            statusElement.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Checking...';
            statusText.textContent = 'Checking...';
            responseTimeElement.textContent = '-';
            performanceElement.textContent = '-';
            responseFillElement.style.width = '0%';
            
            try {
                const startTime = Date.now();
                
                // Using a timeout to avoid long waits
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                // For demonstration, we'll simulate responses
                // In a real implementation, you would use fetch()
                // const response = await fetch(server.url, {
                //     method: 'GET',
                //     mode: 'no-cors',
                //     signal: controller.signal
                // });
                
                // Simulate network request with random results for demonstration
                await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 500));
                
                // Simulate random online/offline status and response times
                const isOnline = Math.random() > 0.3; // 70% chance of being online
                const responseTime = Date.now() - startTime;
                
                clearTimeout(timeoutId);
                
                if (isOnline) {
                    server.status = 'online';
                    server.responseTime = responseTime;
                    server.lastChecked = new Date();
                    
                    // Update UI
                    card.className = 'server-card online';
                    statusElement.className = 'status online';
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Online';
                    statusText.textContent = 'Online';
                    responseTimeElement.textContent = `${responseTime}ms`;
                    
                    // Set performance indicator
                    let performance, fillClass;
                    if (responseTime < 800) {
                        performance = 'Fast';
                        fillClass = 'response-fast';
                    } else if (responseTime < 1500) {
                        performance = 'Medium';
                        fillClass = 'response-medium';
                    } else {
                        performance = 'Slow';
                        fillClass = 'response-slow';
                    }
                    
                    performanceElement.textContent = performance;
                    responseFillElement.className = `response-fill ${fillClass}`;
                    responseFillElement.style.width = `${Math.min(100, responseTime / 20)}%`;
                    lastCheckedElement.textContent = formatTime(server.lastChecked);
                } else {
                    // Simulate offline server
                    throw new Error('Server offline');
                }
                
            } catch (error) {
                // Server is offline or unreachable
                server.status = 'offline';
                server.responseTime = null;
                server.lastChecked = new Date();
                
                // Update UI
                card.className = 'server-card offline';
                statusElement.className = 'status offline';
                statusElement.innerHTML = '<i class="fas fa-times-circle"></i> Offline';
                statusText.textContent = 'Offline';
                responseTimeElement.textContent = 'Timeout';
                performanceElement.textContent = 'Unavailable';
                responseFillElement.className = 'response-fill response-slow';
                responseFillElement.style.width = '100%';
                lastCheckedElement.textContent = formatTime(server.lastChecked);
            }
        }

        // Update statistics
        function updateStats() {
            const onlineServers = servers.filter(server => server.status === 'online').length;
            const offlineServers = servers.filter(server => server.status === 'offline').length;
            
            const responseTimes = servers
                .filter(server => server.responseTime)
                .map(server => server.responseTime);
            
            const avgResponse = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;
            
            document.getElementById('onlineServers').textContent = onlineServers;
            document.getElementById('offlineServers').textContent = offlineServers;
            document.getElementById('avgResponse').textContent = avgResponse ? `${avgResponse}ms` : '0ms';
        }

        // Toggle auto refresh
        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefresh');
            
            if (autoRefreshEnabled) {
                stopAutoRefresh();
                button.innerHTML = '<i class="fas fa-toggle-off"></i> Auto Refresh';
                button.classList.remove('active');
                document.getElementById('liveIndicator').style.display = 'none';
            } else {
                startAutoRefresh();
                button.innerHTML = '<i class="fas fa-toggle-on"></i> Auto Refresh';
                button.classList.add('active');
                document.getElementById('liveIndicator').style.display = 'inline';
            }
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshEnabled = true;
            autoRefreshInterval = setInterval(checkAllServers, updateFrequency);
            document.getElementById('liveIndicator').style.display = 'inline';
        }

        // Stop auto refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshEnabled = false;
            document.getElementById('liveIndicator').style.display = 'none';
        }

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('updateTime').textContent = formatTime(now);
        }

        // Format time for display
        function formatTime(date) {
            return date.toLocaleTimeString();
        }
    </script>
</body>
</html>
